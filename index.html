<!DOCTYPE html>

<!--code will begin by identifying the meta data that shows when your website is discovered online-->
<!--code will create text asking the question, as well as an input source and a button used to submit the information in the input-->
<!--code will create ids that can be used to communicate with javascript to create useable variables-->
<!--code will begin using inline javascript to create variables from the html input-->
<!--code will use the variables submitted to determine a response via an if else statement-->
<!--code will check the value of the number inputted and give an alert declaring what the individual is legally able to do in the province of Ontario-->

<html>
    <head>
        <title>Age Check</title>
        <meta charset="UTF-8">
        <meta name= "Home" content= "Age Check">
        <link rel= "stylesheet" href= "design.css">
    </head>

    <body>

        <div class="header">
            <p>What is your age?</p>
        </div>

        <div class="select">
            <input type="text" id="age">
            <br>
            <button id="button">Select</button>
        </div>

        <script>
            var age = document.getElementById("age");
            var button = document.getElementById("button");

            button.addEventListener("click", function() {
                if(age.value == 18)
                {
                    alert ("You are old enough to fully drive!")
                }
                else if(age.value > 18)
                {
                    alert ("You are old enough to drink, enter a casino, and drive!")
                }
                else if(age.value == 16)
                {
                    alert ("You are old enough to get your G1 license!")
                }
                else if(age.value == 17)
                {
                    alert ("You are old enough to get your G2 license!")
                }
                else {
                    alert ("You can't drive, drink, or enter a casino just yet!")
                }
            });
        </script>
    </body>
