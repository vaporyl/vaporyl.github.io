<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name= "Login" content= "Login">
        <link rel= "stylesheet" href= "design.css">
    </head>

    <body>
        <div class="header">
            <h>Big Win</h>
            <a href="index.html"><img src = "img/me.png"style = "width: 6%; height: 6%;"> </a>
        </div>

        <div class="login">
            <h1>Login</h1>
            <p id="subtext">Hint: the password is "bingus"</p>
            <input type="text" id="password">
            <!--creating the input box for the login-->
            <br>
            <button id="button">Enter</button>
            <!--creating the submission button for the login-->
        </div>

        <script>

            var password = document.getElementById("password");
            //creating a variable for the text inputted
            var button = document.getElementById("button");
            //creating a variable for the submission button

            button.addEventListener("click", function() {
                //creating a statement that checks the text upon clicking the button
                if(password.value == "bingus")
                //dictating what happens if the text submitted is as specified
                {
                    console.log("Login Successful.");
                    //makes a console note that the text was as specified
                    window.open ("javamain.html");
                    //opens the main page after submission
                    window.close("index.html");
                    //closes the login window
                }
                else {
                    console.log("Incorrect Password.");
                    //makes a console note that the text was not as specified
                    alert ("Incorrect Password.");
                    //tells the user the password was incorrect
                }
            });

        </script>
        
    </body>  

    </html>
