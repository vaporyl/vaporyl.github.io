<!DOCTYPE html>

<!--code will create boxes and area for text input -->
<!--code will assign variables to be used in javascript -->
<!--code will call upon jquery and make it useable -->
<!--code will create function for when text is submitted -->
<!--code will assign variables to submitted text -->
<!--code will use variables to print new messages -->
<!--code will attach new text to chat box -->

<html>
    <head>
        <title>SwagChat</title>
        <meta charset="UTF-8">
        <meta name= "Home" content= "SwagChat">
        <link rel= "stylesheet" href= "design.css">
    </head>

    <div id="convo">
      <h1 class="swag">SwagChat</h1>

    <div class="box">
      <div class="inner">
      </div>
    </div>

    <form>
      <input placeholder="Press Enter to send!" class="chat"></input>
    </form>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){

        $('form').submit(function(e) {

          e.preventDefault();
          let getMsg = $('input').val();

          if( getMsg !== '') {

            let newMsg = "<p class='message'>" + getMsg + "</p>"
            $('.box .inner').append(newMsg);
            $('input').val("");
          }
        });

      });
    </script>

</html>
